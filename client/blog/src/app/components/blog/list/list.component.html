<div class="mt-5">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Administrar <b>Posts</b></h2>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                    <a routerLink="/dashboard/blog/new" class="btn btn-success btn-small" data-toggle="modal"><i
                            class="fas fa-plus-square mr-3 d-inline-block"></i>&nbsp;&nbsp; <span
                            class="d-inline-block">Nuevo
                            Post</span></a>

                </div>
            </div>
        </div>
        <table class="table table-striped table-hover mt-5">
            <thead>
                <tr>
                    <th class="w-25">Post</th>
                    <th class="w-50">Body</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>

                    <td class="text-end">
                        <a routerLink="/dashboard/blog/{{post._id}}" class="edit btn btn-small btn-primary rounded me-2"
                            data-toggle="modal"><i class="far fa-edit"></i></a>
                        <a (click)="delete(post._id)" class="delete btn  btn-small btn-danger rounded"
                            data-toggle="modal"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
