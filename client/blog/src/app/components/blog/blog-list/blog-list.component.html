<div *ngFor="let post of posts">
  <div class="post-preview">
    <a href="post.html">
      <h2 class="post-title">
       {{post.title}}
      </h2>
      <h3 class="post-subtitle">
       {{post.body}}
      </h3>
    </a>
    <p class="post-meta">
      Author: {{post.author.name}}    
    </p>
  </div>
  <!-- Divider-->
  <hr class="my-4" />
  <!-- Post preview-->
</div>
